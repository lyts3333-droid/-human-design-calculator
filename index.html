            // ç¹ªè£½ SVG é€£æ¥ç·šçš„å‡½æ•¸
            function drawGeneKeyLines() {

                svg.innerHTML = '';

                const svgParent = svg.parentElement;

                // ç²å– SVG çš„å¯¦éš›ä½ç½®ï¼ˆè€ƒæ…®æ»¾å‹•å’Œè®Šæ›ï¼‰
                const svgRect = svg.getBoundingClientRect();
                const containerWrapperRect = svgParent.getBoundingClientRect();
                
                // çƒé«”åŠå¾‘ï¼ˆç”¨æ–¼è¨ˆç®—ç·šæ¢èˆ‡çƒé«”é‚Šç·£çš„äº¤é»ï¼‰
                const sphereRadius = 60; // çƒé«”å¯¬åº¦/é«˜åº¦ç‚º 120pxï¼ŒåŠå¾‘ç‚º 60px
                
                // é‡æ–°è¨ˆç®—æ‰€æœ‰ç¯€é»çš„å¯¦éš›ä¸­å¿ƒä½ç½®ï¼ˆåŸºæ–¼ DOM å…ƒç´ ï¼‰
                const actualPositions = {};
                geneKeyNodes.forEach(node => {
                    const nodeEl = document.getElementById(`gene-key-${node.id}`);
                    if (nodeEl && svgParent) {

                        // ä½¿ç”¨ SVG çš„å¯¦éš›ä½ç½®ä½œç‚ºåƒè€ƒï¼Œç¢ºä¿æ‰‹æ©Ÿç‰ˆæ»¾å‹•æ™‚ä½ç½®æ­£ç¢º
                        const relativeX = nodeRect.left - svgRect.left + nodeRect.width / 2;
                        const relativeY = nodeRect.top - svgRect.top + nodeRect.height / 2;
                        
                        actualPositions[node.id] = {

                        actualPositions[node.id] = nodePositions[node.id];
                    }
                });
                
                // è¨ˆç®—ç·šæ¢èˆ‡çƒé«”é‚Šç·£çš„äº¤é»
                function getLineCircleIntersection(centerX, centerY, targetX, targetY, radius) {
                    // è¨ˆç®—æ–¹å‘å‘é‡
                    const dx = targetX - centerX;
                    const dy = targetY - centerY;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance === 0) {
                        return { x: centerX, y: centerY };
                    }
                    
                    // æ­¸ä¸€åŒ–æ–¹å‘å‘é‡
                    const unitX = dx / distance;
                    const unitY = dy / distance;
                    
                    // è¨ˆç®—é‚Šç·£äº¤é»ï¼ˆæ²¿è‘—æ–¹å‘å‘é‡å»¶ä¼¸åŠå¾‘è·é›¢ï¼‰
                    return {
                        x: centerX + unitX * radius,
                        y: centerY + unitY * radius
                    };
                }

                connections.forEach(conn => {

                    // è¨ˆç®—ç·šæ¢èˆ‡çƒé«”é‚Šç·£çš„äº¤é»
                    const fromEdge = getLineCircleIntersection(

                        toPos.x, toPos.y, 
                        sphereRadius
                    );
                    const toEdge = getLineCircleIntersection(
                        toPos.x, toPos.y,

                    );
                    
                    // å‰µå»º SVG path å…ƒç´ 
                    const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                    
                    // è¨­ç½®åˆ†é¡å±¬æ€§

                    // å¦‚æœé€£ç·šä¹Ÿåœ¨å…¶ä»–åˆ†é¡ä¸­é¡¯ç¤ºï¼Œä¿å­˜ç›¸é—œä¿¡æ¯

                    if (conn.hideIn) {

                    const d = `M ${fromEdge.x} ${fromEdge.y} L ${toEdge.x} ${toEdge.y}`;
                    path.setAttribute('d', d);

                    path.setAttribute('stroke-width', '4');
                    path.setAttribute('stroke-opacity', '0.5');
                    path.setAttribute('fill', 'none');
                    
                    svg.appendChild(path);
                });
                
                console.log('å·²ç¹ªè£½', connections.length, 'æ¢é€£æ¥ç·š');
            }

        // CSVè§£æå‡½æ•¸ï¼ˆè™•ç†å¼•è™Ÿå…§çš„å¤šè¡Œå…§å®¹ï¼‰
        function parseCSV(text) {
            const records = [];
            const lines = text.split('\n');
            let currentRecord = [];
            let currentField = '';
            let inQuotes = false;
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                
                for (let j = 0; j < line.length; j++) {
                    const char = line[j];
                    const nextChar = line[j + 1];
                    
                    if (char === '"') {
                        // æª¢æŸ¥æ˜¯å¦æ˜¯è½‰ç¾©çš„å¼•è™Ÿï¼ˆé›™å¼•è™Ÿï¼‰
                        if (inQuotes && nextChar === '"') {
                            currentField += '"';
                            j++; // è·³éä¸‹ä¸€å€‹å¼•è™Ÿ
                        } else {
                            inQuotes = !inQuotes;
                        }
                    } else if (char === ',' && !inQuotes) {
                        // æ¬„ä½çµæŸ
                        currentRecord.push(currentField.trim());
                        currentField = '';
                    } else {
                        currentField += char;
                    }
                }
                
                // å¦‚æœä¸åœ¨å¼•è™Ÿå…§ï¼Œå‰‡è¡ŒçµæŸ
                if (!inQuotes) {
                    // å¦‚æœç•¶å‰æ¬„ä½æœ‰å…§å®¹ï¼Œæ·»åŠ åˆ°è¨˜éŒ„
                    if (currentField || currentRecord.length > 0) {
                        currentField = currentField.trim();
                        if (currentField || currentRecord.length === 0) {
                            currentRecord.push(currentField);
                        }
                        
                        // å¦‚æœè¨˜éŒ„æœ‰å…§å®¹ï¼Œä¿å­˜ä¸¦é‡ç½®
                        if (currentRecord.length > 0 && currentRecord[0]) {
                            records.push(currentRecord);
                        }
                        
                        currentRecord = [];
                        currentField = '';
                    }
                } else {
                    // åœ¨å¼•è™Ÿå…§ï¼Œæ·»åŠ æ›è¡Œç¬¦
                    currentField += '\n';
                }
            }
            
            // è™•ç†æœ€å¾Œä¸€å€‹è¨˜éŒ„
            if (currentField || currentRecord.length > 0) {
                currentRecord.push(currentField.trim());
                if (currentRecord.length > 0 && currentRecord[0]) {
                    records.push(currentRecord);
                }
            }
            
            return records;
        }
